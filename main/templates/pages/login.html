<body>
<div class="login-main-wrapper">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 col-12 p-0">
                <div class="form-sidebar">
                    <div class="logo-section">
                        <img src="/static/main/images/logo3.png" alt="img">
                    </div>
                    <div class="form-image d-xl-block d-lg-block d-none">
                        <img src="/static/main/images/form-img.png" alt="img">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-12 p-0 ">

                <div class="login-main success">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <h4>Welcome Back</h4>
                        <p class="mb-3">Login by entering the information below</p>
                        <div class="mt-2">
                            <input type="text" class="my-width" placeholder="UserName*" name="name"/>
                        </div>
                        <div class="mt-2">
                            <input type="password" id="password" class="my-width" placeholder="Password*"
                                   name="password" required/><br>
                            <a type="button" id="toggleButton" onclick="togglePassword()">Показать пароль</a>
                        </div>
                        <ul class="">

                            <li><a href="javascript:;">
                                Forget Passsword?
                            </a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-baseline ">
                            <a href="javascript:;">
                                <button class="button-btn mt-4 text-capitalize">Login
                                    <span><i class="fas fa-angle-double-right"></i></span></button>
                            </a>
                            <a href="{% url 'home' %}" class="ms-4 form-resp-display">Create Account</a>
                        </div>
                        <p class="mt-3"> Or you can join with</p>
                        <ul class="form-media">
                            <li><a href="javascript:;">
                                <i class="fab fa-facebook"></i>
                            </a>
                            </li>
                            <li><a href="javascript:;">
                                <i class="fab fa-twitter"></i>
                            </a>
                            </li>
                            <li><a href="javascript:;">
                                <i class="fab fa-google"></i>
                            </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Side Panel -->
<script src="/static/main/js/jquery-3.6.0.min.js"></script>

        {
            animateClass: 'animated',
            offset: 100,
            callback: function (box) {
                console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
            }
        }
    );
    wow.init();
</script>
